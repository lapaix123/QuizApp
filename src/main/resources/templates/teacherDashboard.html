<%@ page language="java" contentType="text/html; charset=ISO-8859-1" pageEncoding="ISO-8859-1"%>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz | Dash</title>
    <link rel="stylesheet" href="css/style.css"/>
    <!--fav-icon-->
    <link rel="shortcut icon" href="images/favicon.png"/>
</head>
<body>

<section class="main" style="background-image: url(images/hero-bg.png);">

    <nav>
        <a href="#" class="logo">
            <img src="images/logo.png" height="40px" />
        </a>
        <input class="menu-btn" type="checkbox" id="menu-btn"/>
        <label class="menu-icon" for="menu-btn">
            <span class="nav-icon"></span>
        </label>
        <ul class="menu" style="border-radius: 5px;">
            <li><a href="Quiz.html">Add Quiz</a></li>
            <li><a href="Login.html" class="active" onclick="document.getElementById('id01').style.display='block'" style="width:auto; border-radius: 5px; cursor: pointer;">Logout</a></li>
        </ul>
    </nav>
    <!--main-content-->
    <div class="home-content">

        <!--text-->
        <div class="home-text" >

            <h3 style="color: white; letter-spacing: 2px;">Quiz App</h3>
            <h1 style="color: white;"> Teacher Portal</h1>
        </div>
        <!--img-->
        <div class="home-img" style="width: 500px;">
            <img src="images/hat.png" width="500px" style="text-shadow: 20px 22px;"/>
        </div>

    </div>
</section>

<section class="services">
    <!--heading----------->
    <div class="services-heading">
        <h2>Quiz</h2>

    </div>
    <!--box-container----------------->
    <div class="box-container">
        <!-- Iterate over the list of quizzes -->
        <c:forEach var="quiz" items="${quizzes}">
            <!-- Generate HTML for each quiz -->
            <div class="box">
                <img src="images/icon5.png">
                <font>${quiz.title}</font>
                <!-- Button to trigger modal popup -->
                <a href="editQuizServlet?quizId=${quiz.id}">Edit</a>
                <!-- Button to add questions -->
                <a href="saveQuestionServlet?quizId=${quiz.id}" style="border: 1px solid green; color: green;">Add Questions</a>
                <!-- Button to delete quiz -->
                <a href="deleteQuizServlet?quizId=${quiz.id}"
                   onclick="return confirm('Are you sure you want to delete this quiz?')"
                   style="border: 1px solid red; color: red;">Delete</a>

            </div>
        </c:forEach>
    </div>
</section>

</body>
</html>
