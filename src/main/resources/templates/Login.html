<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz | Login</title>
    <link rel="stylesheet" href="css/style.css"/>
    <!--fav-icon-->
    <link rel="shortcut icon" href="images/favicon.png"/>
    <script src="asserts/script.js"></script>
</head>
<body>
<section class="main">

    <nav>
        <a href="index.html" class="logo">
            <img src="images/logo.png" height="40px" />
        </a>
        <input class="menu-btn" type="checkbox" id="menu-btn"/>
        <label class="menu-icon" for="menu-btn">
            <span class="nav-icon"></span>
        </label>
        <ul class="menu" style="border-radius: 5px;">
            <li><a href="index.html">Home</a></li>
            <li><a class="active" th:onclick="'document.getElementById(\'id01\').style.display=\'block\''" style="width:auto; border-radius: 5px; cursor: pointer;">Login</a></li>
        </ul>
    </nav>

    <form action="LoginServlet" method="post">
        <h2>Login</h2>
        <div class="form-group email">
            <label for="email">Email</label>
            <input type="text" id="ID" placeholder="Enter your Email" name="email">
        </div>
        <div class="form-group password">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" name="password">
        </div>
        <div>
            <a href="#" class="info" style="color: red;">*Forgot Password</a>
        </div>
        <br />
        <div class="form-group submit-btn">
            <input type="submit" value="Login">
        </div>
        <div>
            <a href="Signup.html" class="info" style="color: #fff;">Don't Have an Account?</a>
        </div>
    </form>

</section>

</footer>


</body>
</html>
