<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz | Add Question</title>
    <link rel="stylesheet" href="css/style.css"/>
    <!--fav-icon-->
    <link rel="shortcut icon" href="images/favicon.png"/>
</head>
<body>
<section class="main">
    <nav>
        <a href="index.html" class="logo">
            <img src="images/logo.png" height="40px" />
        </a>
        <input class="menu-btn" type="checkbox" id="menu-btn"/>
        <label class="menu-icon" for="menu-btn">
            <span class="nav-icon"></span>
        </label>
        <ul class="menu" style="border-radius: 5px;">
            <li><a th:href="@{/teacherDashbord}">Back</a></li>
            <li><a th:href="@{/logout}" class="active" onclick="document.getElementById('id01').style.display='block'" style="width:auto; border-radius: 5px; cursor: pointer;">Logout</a></li>
        </ul>
    </nav>

    <form action="saveQuestionServlet" method="post" id="addQuestionForm"> <!-- Ensure this action points to your servlet for adding questions -->
        <h2>Add Question</h2>
        <div class="form-group">
            <label for="question">Question</label>
            <input type="text" id="question" placeholder="Enter Question" name="question" required>
        </div>
        <div class="form-group">
            <label for="option1">Option 1</label>
            <input type="text" id="option1" placeholder="Enter Option 1" name="option1" required>
        </div>
        <div class="form-group">
            <label for="option2">Option 2</label>
            <input type="text" id="option2" placeholder="Enter Option 2" name="option2" required>
        </div>
        <div class="form-group">
            <label for="option3">Option 3</label>
            <input type="text" id="option3" placeholder="Enter Option 3" name="option3" required>
        </div>
        <div class="form-group">
            <label for="option4">Option 4</label>
            <input type="text" id="option4" placeholder="Enter Option 4" name="option4" required>
        </div>
        <div class="form-group">
            <label for="correctAnswer">Correct Answer</label>
            <select id="correctAnswer" name="correctAnswer" required>
                <!-- Options will be populated dynamically -->
            </select>
        </div>
        <br />
        <div class="form-group submit-btn">
            <input type="submit" value="Add Question">
        </div>
    </form>

</section>
<!--footer------------->
<footer>
    <p>Copyright (C) - 2023 | Developed By <a>MUVUNYI Arsene</a> </p>
</footer>

<script>
    // Function to populate the correct answer dropdown based on input fields
    function populateCorrectAnswer() {
        // Get the input values
        var option1 = document.getElementById("option1").value;
        var option2 = document.getElementById("option2").value;
        var option3 = document.getElementById("option3").value;
        var option4 = document.getElementById("option4").value;

        // Clear existing options
        var correctAnswerDropdown = document.getElementById("correctAnswer");
        correctAnswerDropdown.innerHTML = "";

        // Add options based on input values
        var option1Element = document.createElement("option");
        option1Element.text = option1;
        option1Element.value = option1;
        correctAnswerDropdown.add(option1Element);

        var option2Element = document.createElement("option");
        option2Element.text = option2;
        option2Element.value = option2;
        correctAnswerDropdown.add(option2Element);

        var option3Element = document.createElement("option");
        option3Element.text = option3;
        option3Element.value = option3;
        correctAnswerDropdown.add(option3Element);

        var option4Element = document.createElement("option");
        option4Element.text = option4;
        option4Element.value = option4;
        correctAnswerDropdown.add(option4Element);
    }

    // Call the function when the page loads
    populateCorrectAnswer();

    // Update the correct answer dropdown when input values change
    document.getElementById("option1").addEventListener("input", populateCorrectAnswer);
    document.getElementById("option2").addEventListener("input", populateCorrectAnswer);
    document.getElementById("option3").addEventListener("input", populateCorrectAnswer);
    document.getElementById("option4").addEventListener("input", populateCorrectAnswer);
</script>
</body>
</html>
